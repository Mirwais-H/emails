<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Email Sender</h1>
    <form id="emailForm">
      <div class="form-group">
        <label for="subject">From:</label>
        <input type="email" id="subject" name="subject" placeholder="Sender's Email" required>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" placeholder="Recipient's Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="text" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit">Send Email</button>
    </form>
    <div id="status"></div>
  </div>

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "ROUM5bYPN7ZSSr-ok",
      });
   })();
</script>

  <!-- Load EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.latest.js"></script>

  <!-- Load your custom script after EmailJS -->
  <script src="script.js"></script>
</body>
</html>
